<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
var getting = {
	url:'https://motdpe.blackbe.xyz/api.php?ip=play.lingkong.online&port=1701',
	dataType:'json',
	success:function(res) {
		console.log(res);
		if(res.code=200){
			$("#status").html(res.status);
			$("#ip").html(res.ip);
			$("#port").html(res.port);
			$("#agreement").html(res.agreement);
			$("#real").html(res.real);
			$("#location").html(res.location);
			$("#motd").html(res.motd);
			$("#version").html(res.version);
			$("#online").html(res.online);
			$("#max").html(res.max);
			$("#delay").html(res.delay);
		}else{
			$("#status").html(无法连接);
			$("#ip").html(无法连接);
			$("#port").html(无法连接);
			$("#agreement").html(无法连接);
			$("#real").html(无法连接);
			$("#location").html(无法连接);
			$("#motd").html(无法连接);
			$("#version").html(无法连接);
			$("#online").html(无法连接);
			$("#max").html(无法连接);
			$("#delay").html(无法连接);
		}
	}
};
window.setInterval(function(){$.ajax(getting)},1000);
</script>
